<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a point</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <p> 
      <!-- Canvas Control:  -->
    <button type="button" id="clear">Clear</button>
    <button type="button" id="cakeToggle">Cake</button>


    <p>
      Color Selection:
    <p>
    <button type="button" id="green">Green</button>
    <button type="button" id="red">Red</button>

    <p>
      Shape Selections:
      <p>
    <button type="button" id="pointButton">Point</button>
    <button type="button" id="triButton">Triangle</button>
    <button type="button" id="circleButton">Circle</button>



    <p id = "numdot">XXX</p>


    <p>
      Color Adjustment:
    <p>
    Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlider">
    <p>
    Green <input type="range" min="0" max="100" value="100" class="slider" id="greenSlider">
    <p>
    Blue <input type="range" min="0" max="100" value="100" class="slider" id="blueSlider">
  

    <p>
      Size and Circle Options:
    
    <p>
    Size <input type="range" min="5" max="40" value="100" class="slider" id="sizeSlider">
    
    (Circles) Segment Count <input type="range" min="5" max="40" value="100" class="slider" id="segSlider">
      

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="HelloPoint1.js"></script>
    <script src="ColoredPoints.js"></script>

  </body>
</html>
