<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="asg1.css">
    <meta charset="utf-8" />
    <title>CSE 160 Asg 1</title>
  </head>

  <img src = "../lib/assets/freepik-easel.png" id="easelImage">

  <body onload="main()">
    <canvas id="webgl" width="445" height="400">
      Please use a browser that supports "canvas"
    </canvas>

    <h2>
    <button type="button" id="clear">Clear Canvas</button>

    <h3>
      Canvas Color:
    </h3>
  </h2>
    <button type="button" id="whiteCanvas">
      <img src = "../lib/assets/whiteCanvas.png"> 
    </button>
    <button type="button" id="creamCanvas">
      <img src = "../lib/assets/creamCanvas.png"> 
    </button>
    <button type="button" id="blackCanvas">
      <img src = "../lib/assets/blackCanvas.png"> 
    </button>

    <h2>
      Shape Selections:
    </h2>
    <button type="button" id="pointButton">
      <img src = "../lib/assets/sq.png"> 
    </button>
    <button type="button" id="triButton">
      <img src = "../lib/assets/tri.png"> 
    </button>
    <button type="button" id="circleButton">
      <img src = "../lib/assets/circle.png"> 
    </button>

    <!-- <p id = "numdot">XXX</p> -->

    <div class="container">
      <div class="sliders">
        <h2>Color Adjustment:</h2>
        <p>Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlider"></p>
        <p>Green <input type="range" min="0" max="100" value="100" class="slider" id="greenSlider"></p>
        <p>Blue <input type="range" min="0" max="100" value="100" class="slider" id="blueSlider"></p>
        <p>Opacity <input type="range" min="0" max="100" value="100" class="slider" id="alphaSlider"></p>
      </div>
      <div id="colorPreview"></div>
    </div>

    <h2>
      Size and Circle Options:
    </h2>
    <div class="sliders">
      <p>
      Size <input type="range" min="5" max="40" value="100" class="slider" id="sizeSlider">
      <p>
      (Circles) Segment Count <input type="range" min="5" max="40" value="100" class="slider" id="segSlider">
    </div>

    <h2>
      Let Them Eat Cake:
    </h2>
    <button type="button" id="cakeToggle">üç∞</button>
    <button type="button" id="imgToggle">üñºÔ∏è</button>
    <img id="hiddenImage" src="../lib/assets/cake.png" alt="Toggle Image">

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/shape-classes/Point.js"></script>
    <script src="../lib/shape-classes/Triangle.js"></script>
    <script src="../lib/shape-classes/Circle.js"></script>
    <script src="asg1.js"></script>

    <!-- Used ChatGPT to figure out how to get hidden image to display below -->
    <script>
     // Image Toggle Functionality
    const imgToggleButton = document.getElementById('imgToggle');
    const hiddenImage = document.getElementById('hiddenImage');

    imgToggleButton.addEventListener('click', () => {
        if (hiddenImage.style.display === 'none' || hiddenImage.style.display === '') {
          hiddenImage.style.display = 'block'; // Show the image
        } else {
          hiddenImage.style.display = 'none'; // Hide the image
        }
        });
    </script>

  </body>
</html>
